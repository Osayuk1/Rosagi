<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
    <style>
        /* Additional styles for the checkout page */
        .checkout-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .checkout-container h1 {
            color: #b30000;
            margin-bottom: 20px;
        }

        .checkout-container label {
            display: block;
            margin-bottom: 10px;
        }

        .checkout-container input[type="text"],
        .checkout-container input[type="email"],
        .checkout-container input[type="tel"],
        .checkout-container input[type="number"],
        .checkout-container input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .checkout-container button {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-container button:hover {
            background-color: #8c0000;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Checkout</button>
        </form>
    </div>

    <script src="checkout.js"></script> <!-- Link to your checkout JS file -->
</body>
</html>
